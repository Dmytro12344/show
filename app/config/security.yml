security:

    role_hierarchy:
        ROLE_USER: ROLE_USER
        ROLE_ADMIN: [ROLE_USER]
        ROLE_GLOBAL_ADMIN: [ROLE_ADMIN]

    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    providers:
        user_provider:
            entity:
                class: AppBundle\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                provider: user_provider
            logout:
                path: /logout
                target: /


    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/products, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/products/create, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/products/edit, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/products/delete, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/categories, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/categories/create, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/categories/edit, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/categories/delete, roles: ROLE_ADMIN }
        - { path: ^/.*/admin/count-cost, roles: ROLE_ADMIN }

